<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <!--Titelen i fanen bliver til “Snake”-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <!--Kalder på classer fra css til knapper og text felter-->
</head>
<body>

<div class="container">
    <div class="form-signin">
        <h1>Create user</h1>
        <!--Titel til menuen-->
        <input type="text" id="firstName" class="form-control" placeholder="First name" />
        <input type="text" id="lastName" class="form-control" placeholder="Last name" />
        <input type="text" id="username" class="form-control" placeholder="Username" />
        <input type="text" id="password" class="form-control" placeholder="Password" />
        <input type="text" id="email" class="form-control" placeholder="CBS-Email address" />
        <button class="btn btn-lg btn-defualt btn-block create-user" type="submit" >Create user</button>
        <!--Laver 5 text felter samt en "Create user" kanap -->
        <a href="Login.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Back
            </button>
        </a>
        <!--laver en "Back" knap som flytter brugeren til Menu.html-->
    </div>
</div>

<script type="text/javascript" src=" https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/client.js"></script>
<script type="text/javascript" src="../js/JQuery-Sessions-Plugin.js"></script>
<!--Kalder på id som bliver tastet ind i client.js-->
<!--Kalder på Jquery fra https://code.jquery.com/jquery-2.1.4.min.js-->
</body>
</html>
