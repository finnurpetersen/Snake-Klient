<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <!--Titelen i fanen bliver til “Snake”-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <!--Kalder på classer fra css til knapper og text felter-->
</head>
<body>

<div class="container">
    <div class="form-signin">
        <h1>Join game</h1>
        <!--Titel til menuen-->
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <table class="table" id="joinGameTable" style="width:100%">
                <!--Tager id fra JoinGameTable-->
                <tr>
                    <th>id</th>
                    <th>host</th>
                    <th>name</th>
                    <th>mapSize</th>
                    <th>created</th>
                </tr>
                <!--Placerer dem i disse rekker-->
            </table>
        </div>

        <input type="text" id="gameId" class="form-control" placeholder="Game id" />
        <button class="btn btn-lg btn-defualt btn-block join-game" type="submit" >Join game</button>
        <!--Laver text felt samt en "join game" kanap -->
        <a href="menu.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Back
            </button>
        </a>
        <!--laver en "Back" knap som flytter brugeren til Menu.html-->
    </div>
</div>

<script type="text/javascript" src=" https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/client.js"></script>
<script type="text/javascript" src="../js/JQuery-Sessions-Plugin.js"></script>
<!--Kalder på id som bliver tastet ind i client.js-->
<!--Kalder på Jquery fra https://code.jquery.com/jquery-2.1.4.min.js-->
</body>
</html>
