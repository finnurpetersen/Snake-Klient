<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <!--Titelen i fanen bliver til “Snake”-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <!--Kalder på classer fra css til knapper og text felter-->
</head>
<body>

<div class="container">
    <div class="form-signin">
        <h1>Welcome to Snake</h1>
        <!--Titel til menuen-->
        <a href="Create-game.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Create game
            </button>
        </a>
        <!--laver en "Create game" knap som flytter brugeren til Create-game.html-->
        <a href="Join-game.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Join game
            </button>
        </a>
        <!--laver en "Join game" knap som flytter brugeren til Join-game.html-->
        <a href="Delete-game.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Delete game
            </button>
        </a>
        <!--laver en "Delete game" knap som flytter brugeren til Delete-game.html-->
        <a href="Highscore.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Highscore
            </button>
        </a>
        <!--laver en "Highscore" knap som flytter brugeren til Highscore.html-->
        <a href="Login.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Sign out
            </button>
        </a>
        <!--laver en "Sign out" knap som flytter brugeren til Login.html-->
    </div>
</div>

<script type="text/javascript" src=" https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/client.js"></script>
<script type="text/javascript" src="../js/JQuery-Sessions-Plugin.js"></script>
<!--Kalder på id som bliver tastet ind i client.js-->
<!--Kalder på Jquery fra https://code.jquery.com/jquery-2.1.4.min.js-->
</body>
</html>
