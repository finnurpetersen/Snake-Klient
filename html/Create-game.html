<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <!--Titelen i fanen bliver til “Snake”-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <!--Kalder på classer fra css til knapper og text felter-->
</head>
<body>

<div class="container">
    <div class="form-signin">
        <h1>Create game</h1>
        <!--Titel til menuen-->
        <input type="text" id="name" class="form-control" placeholder="Game name" />
        <input type="text" id="controls" class="form-control" placeholder="Controls" />
        <input type="text" id="mapSize" class="form-control" placeholder="Map size" />
        <button class="btn btn-lg btn-defualt btn-block create-game" type="submit" >Create game</button>
        <!--Laver 3 text felter samt en "Create game" kanap -->
        <a href="menu.html">
            <button class="btn btn-lg btn-defualt btn-block" type="submit">
                Back
            </button>
        </a>
        <!--laver en "Back" knap som flytter brugeren til Menu.html-->
    </div>
</div>

<script type="text/javascript" src=" https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/client.js"></script>
<script type="text/javascript" src="../js/JQuery-Sessions-Plugin.js"></script>
<!--Kalder på id som bliver tastet ind i client.js-->
<!--Kalder på Jquery fra https://code.jquery.com/jquery-2.1.4.min.js-->
